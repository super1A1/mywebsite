<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    color: #333;
    min-height: 100vh;
    padding: 40px 20px;
    transition: background 0.5s, color 0.5s;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5rem;
    color: #fff;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}
.setting-option {
    width: 250px;
    margin: 15px 0;
    padding: 15px;
    background: rgba(255,255,255,0.2);
    color: white;
    border-radius: 12px;
    cursor: pointer;
    text-align: center;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    backdrop-filter: blur(5px);
}
.setting-option:hover {
    background: rgba(255,255,255,0.35);
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* Темная тема */
body.dark-theme {
    background: linear-gradient(135deg, #333, #555);
    color: #fff;
}
body.dark-theme .setting-option {
    background: rgba(255,255,255,0.1);
    color: #fff;
}
body.dark-theme .setting-option:hover {
    background: rgba(255,255,255,0.25);
}

/* Анимация появления */
.setting-option {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
}
.setting-option:nth-child(1) { animation-delay: 0.2s; }
.setting-option:nth-child(2) { animation-delay: 0.4s; }
.setting-option:nth-child(3) { animation-delay: 0.6s; }
.setting-option:nth-child(4) { animation-delay: 0.8s; }

@keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
}

/* Мобильная адаптация */
@media (max-width: 500px) {
    .setting-option { width: 90%; font-size: 1rem; padding: 12px; }
    h1 { font-size: 2rem; }
}
</style>
</head>
<body>

<h1>Settings</h1>

<div class="setting-option" onclick="changeTheme()">Toggle Dark Theme</div>
<div class="setting-option">Other setting 1</div>
<div class="setting-option">Other setting 2</div>
<div class="setting-option" onclick="goToMainSite()">Go to Main Site</div>

<script>
function changeTheme() {
    document.body.classList.toggle('dark-theme');
}

function goToMainSite() {
    window.location.href = 'https://super1a1.github.io/mywebsite/';
}
</script>

</body>
</html>
