<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 50px 20px;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    color: #fff;
    transition: background 0.5s, color 0.5s;
}

body.dark-theme {
    background: linear-gradient(135deg, #1f1f1f, #444);
    color: #fff;
}

h1 {
    font-size: 2.8rem;
    margin-bottom: 40px;
    text-align: center;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.3);
}

.setting-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    max-width: 400px;
}

.setting-option {
    padding: 18px 25px;
    background: rgba(255,255,255,0.2);
    border-radius: 12px;
    text-align: center;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
}

.setting-option:hover {
    background: rgba(255,255,255,0.35);
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.setting-option:nth-child(1) { animation-delay: 0.2s; }
.setting-option:nth-child(2) { animation-delay: 0.4s; }
.setting-option:nth-child(3) { animation-delay: 0.6s; }
.setting-option:nth-child(4) { animation-delay: 0.8s; }

@keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
}

/* Мобильная адаптация */
@media(max-width:500px){
    h1 { font-size: 2rem; margin-bottom: 30px; }
    .setting-option { font-size: 1rem; padding: 15px 20px; }
}
</style>
</head>
<body>

<h1>Settings</h1>

<div class="setting-container">
    <div class="setting-option" onclick="toggleTheme()">Toggle Dark Theme</div>
    <div class="setting-option" onclick="showAlert('Option 1')">Other Setting 1</div>
    <div class="setting-option" onclick="showAlert('Option 2')">Other Setting 2</div>
    <div class="setting-option" onclick="goToMain()">Go to Main Site</div>
</div>

<script>
function toggleTheme(){
    document.body.classList.toggle('dark-theme');
}

function showAlert(msg){
    alert(`You clicked: ${msg}`);
}

function goToMain(){
    window.location.href = 'https://super1a1.github.io/mywebsite/';
}
</script>

</body>
</html>
