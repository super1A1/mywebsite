<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing: border-box; }

body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 50px 20px;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    color: #fff;
    transition: background 0.5s, color 0.5s;
}

body.dark-theme { background: linear-gradient(135deg, #1f1f1f, #444); color: #fff; }
body.light-theme { background: linear-gradient(135deg, #ffffff, #e0e0e0); color: #111; }
body.gif-theme { background: url("images/background.gif") no-repeat center center fixed; background-size: cover; color: white; }
body.gradient-theme { color: white; }

h1 { font-size: 2.8rem; margin-bottom: 40px; text-align: center; text-shadow: 2px 2px 15px rgba(0,0,0,0.3); }

.setting-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    max-width: 400px;
}

.setting-option {
    padding: 18px 25px;
    background: rgba(255,255,255,0.2);
    border-radius: 12px;
    text-align: center;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
}

.setting-option:hover {
    background: rgba(255,255,255,0.35);
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.setting-option:nth-child(1) { animation-delay: 0.2s; }
.setting-option:nth-child(2) { animation-delay: 0.4s; }
.setting-option:nth-child(3) { animation-delay: 0.6s; }
.setting-option:nth-child(4) { animation-delay: 0.8s; }
.setting-option:nth-child(5) { animation-delay: 1s; }
.setting-option:nth-child(6) { animation-delay: 1.2s; }
.setting-option:nth-child(7) { animation-delay: 1.4s; }

@keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

.avatar {
    margin: 20px 0;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    display: none;
}

/* Модальное окно входа */
#loginModal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#loginModalContent {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
    color: #000;
    display: flex;
    flex-direction: column;
}
#loginModalContent input {
    margin-bottom: 10px;
    padding: 8px;
    width: 100%;
}
#loginModalContent button {
    padding: 10px;
    width: 100%;
    margin-top: 5px;
    cursor: pointer;
}
</style>
</head>
<body>

<h1>Settings</h1>

<img id="avatar" class="avatar" alt="User Avatar">

<div class="setting-container">
    <div class="setting-option" onclick="setTheme('light')">Light Theme</div>
    <div class="setting-option" onclick="setTheme('dark')">Dark Theme</div>
    <div class="setting-option" onclick="setTheme('gif')">GIF Background</div>
    <div class="setting-option" onclick="setTheme('gradient')">Gradient Theme(dev)</div>
    <div class="setting-option" onclick="document.getElementById('fileInput').click()">Upload Avatar</div>
    <div class="setting-option" id="authBtn" onclick="toggleAuth()">Login</div>
    <div class="setting-option" onclick="goHome()">Go to Main Page</div>
</div>

<input type="file" id="fileInput" accept="image/*" style="display:none">

<!-- Модальное окно входа -->
<div id="loginModal">
    <div id="loginModalContent">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="submitLogin()">Login</button>
        <button onclick="closeLoginModal()">Cancel</button>
    </div>
</div>

<script>
// Theme functions
function applyTheme(theme) {
    document.body.classList.remove('light-theme','dark-theme','gif-theme','gradient-theme');
    switch(theme){
        case 'light': document.body.classList.add('light-theme'); break;
        case 'dark': document.body.classList.add('dark-theme'); break;
        case 'gif': document.body.classList.add('gif-theme'); break;
        case 'gradient':
            document.body.classList.add('gradient-theme');
            const gradients=['linear-gradient(135deg, #ff7e5f, #feb47b)','linear-gradient(135deg, #6a11cb, #2575fc)','linear-gradient(135deg, #ff6a00, #ee0979)','linear-gradient(135deg, #43cea2, #185a9d)'];
            document.body.style.background=gradients[Math.floor(Math.random()*gradients.length)];
            break;
    }
}
function setTheme(theme){ applyTheme(theme); localStorage.setItem('theme',theme); }

// Navigation
function goHome(){ window.location.href='index.html'; }

// API helper
async function api(url, options={}) {
    options.credentials='include';
    const res=await fetch(url,options);
    return res.json();
}

// Auth & Avatar
async function updateAuthUI(){
    const me=await api('/me');
    const avatar=document.getElementById('avatar');
    const btn=document.getElementById('authBtn');
    if(me.logged_in){
        btn.textContent='Logout';
        if(me.avatar_url){
            avatar.src=me.avatar_url;
            avatar.style.display='block';
        } else { avatar.style.display='none'; }
    } else {
        btn.textContent='Login';
        avatar.style.display='none';
    }
}

async function toggleAuth(){
    const me=await api('/me');
    if(me.logged_in){
        await api('/logout',{method:'POST'});
        updateAuthUI();
    } else {
        document.getElementById('loginModal').style.display='flex';
    }
}

async function submitLogin(){
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;
    if(!username || !password) return alert('Enter username and password!');
    const res = await api('/login',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({username,password})
    });
    if(res.status==='ok'){
        closeLoginModal();
        updateAuthUI();
    } else alert(res.message||'Login error');
}

function closeLoginModal(){
    document.getElementById('loginModal').style.display='none';
}

// Upload avatar
document.getElementById('fileInput').addEventListener('change', async e=>{
    const file=e.target.files[0];
    if(!file) return;
    const fd=new FormData();
    fd.append('avatar',file);
    const res=await fetch('/upload_avatar',{method:'POST',body:fd,credentials:'include'});
    const j=await res.json();
    if(j.status==='ok') updateAuthUI();
    else alert(j.message);
});

// On load
document.addEventListener('DOMContentLoaded',()=>{
    const savedTheme=localStorage.getItem('theme');
    if(savedTheme) applyTheme(savedTheme);
    updateAuthUI();
});
</script>

</body>
</html>
