<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Start Page</title>
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    overflow: hidden;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    /* GIF —Ñ–æ–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    background: url("images/background.gif") no-repeat center center fixed;
    background-size: cover;
    position: relative;
}

h1 {
    font-size: 4rem;
    text-align: center;
    margin-bottom: 25px;
    letter-spacing: 3px;
    text-shadow: 2px 2px 20px rgba(0,0,0,0.6);
    animation: fadeIn 2s ease forwards;
    opacity: 0;
    z-index: 2;
}

/* --- –ù–æ–≤—ã–π –¥–∏–∑–∞–π–Ω –ø–æ–∏—Å–∫–∞ --- */
.search-bar {
    width: 100%;
    max-width: 500px;
    margin: 20px auto;
    animation: fadeIn 2s 0.5s ease forwards;
    opacity: 0;
    z-index: 2;
}

.search-bar form {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50px;
    padding: 8px 15px;
    backdrop-filter: blur(6px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.search-bar form:hover {
    background: rgba(255, 255, 255, 0.25);
}

.search-bar input {
    flex: 1;
    padding: 10px 15px;
    border: none;
    background: transparent;
    font-size: 16px;
    color: white;
    outline: none;
    transition: width 0.3s ease;
}

.search-bar input::placeholder { color: rgba(255, 255, 255, 0.7); }
.search-bar input:focus { width: 100%; }

.search-bar button {
    background: #ffffff33;
    border: none;
    border-radius: 50%;
    padding: 10px;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s;
    color: white;
}

.search-bar button:hover {
    background: #ffffff55;
    transform: scale(1.1);
}

.logo {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 80px;
    height: 80px;
    border-radius: 15px;
    border: 4px solid rgba(255,255,255,0.8);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    z-index: 2;
}

.logo:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

/* --- –°—Ç–µ–∫–ª—è–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ --- */
.links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 35px;
    animation: fadeIn 2s 1s ease forwards;
    opacity: 0;
    z-index: 2;
}

.links a {
    margin: 15px;
    padding: 14px 28px;
    font-size: 1.2rem;
    text-decoration: none;
    color: white;
    background: rgba(255, 255, 255, 0.15);  /* —Å—Ç–µ–∫–ª–æ */
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.3);
    transition: all 0.3s ease;
}

.links a:hover {
    background: rgba(255,255,255,0.25);
    transform: translateY(-5px) scale(1.08);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

@keyframes fadeIn { to { opacity: 1; } }

@media (max-width: 768px) {
    h1 { font-size: 2.5rem; }
    .links a { font-size: 1rem; padding: 10px 20px; }
    .logo { width: 70px; height: 70px; }
    .links { flex-direction: column; }
}
</style>
</head>
<body>

<h1>Welcome to My Start Page</h1>

<div class="search-bar">
    <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Search...">
        <button type="submit">üîç</button>
    </form>
</div>

<a href="settings.html">
    <img class="logo" src="images/placeholder.png" alt="Logo">
</a>

<div class="links">
    <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    <a href="https://archive.org" target="_blank">Internet Archive</a>
    <a href="https://www.github.com" target="_blank">GitHub</a>
    <a href="https://www.youtube.com" target="_blank">YouTube</a>
    <a href="https://www.python.org" target="_blank">Python</a>
</div>

<script>
// –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–ª–∏–∫–æ–≤
document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => console.log('Clicked: ' + link.href));
});

// –†–∞–±–æ—Ç–∞ —Å –∫—É–∫–∏
function getCookie(name) {
    const cname = name + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for(let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(cname) === 0) return c.substring(cname.length, c.length);
    }
    return "";
}

function applyTheme(theme) {
    const body = document.body;
    switch(theme) {
        case 'light':
            body.style.background = 'linear-gradient(135deg, #ffffff, #e0e0e0)';
            body.style.color = '#111';
            break;
        case 'dark':
            body.style.background = 'linear-gradient(135deg, #1a1a1a, #333)';
            body.style.color = 'white';
            break;
        case 'gif':
            body.style.background = 'url("images/background.gif") no-repeat center center fixed';
            body.style.backgroundSize = 'cover';
            body.style.color = 'white';
            break;
    }
}

document.addEventListener('DOMContentLoaded', () => {
    // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É –∏–∑ –∫—É–∫–∏, –µ—Å–ª–∏ –µ—Å—Ç—å
    const savedTheme = getCookie('theme');
    if(savedTheme) applyTheme(savedTheme);
});
</script>
</body>
</html>
