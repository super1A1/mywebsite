<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Start Page</title>
<link rel="icon" type="image/png" href="images/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    overflow: hidden;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #ff7e5f, #feb47b, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: gradientBG 25s ease infinite;
    position: relative;
}

h1 {
    font-size: 4rem;
    text-align: center;
    margin-bottom: 25px;
    letter-spacing: 3px;
    text-shadow: 2px 2px 20px rgba(0,0,0,0.4);
    animation: fadeIn 2s ease forwards;
    opacity: 0;
    z-index: 2;
}

.search-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    animation: fadeIn 2s 0.5s ease forwards;
    opacity: 0;
    z-index: 2;
}

.search-bar input[type="text"] {
    padding: 12px 15px;
    font-size: 1.2rem;
    border-radius: 10px 0 0 10px;
    border: none;
    width: 320px;
    outline: none;
    transition: all 0.3s ease;
}

.search-bar input[type="text"]:focus {
    box-shadow: 0 0 10px rgba(255,255,255,0.6);
}

.search-bar button {
    padding: 12px 20px;
    font-size: 1.2rem;
    border: none;
    border-radius: 0 10px 10px 0;
    background: #ff6b6b;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
}

.search-bar button:hover {
    background: #ff4c4c;
    transform: scale(1.05);
}

.logo {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 100px;
    height: 100px;
    border-radius: 15px;
    border: 4px solid rgba(255,255,255,0.8);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    z-index: 2;
}

.logo:hover {
    transform: rotate(-5deg) scale(1.1) translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 35px;
    animation: fadeIn 2s 1s ease forwards;
    opacity: 0;
    z-index: 2;
}

.links a {
    margin: 15px;
    padding: 14px 28px;
    font-size: 1.2rem;
    text-decoration: none;
    color: white;
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
}

.links a:hover {
    background: rgba(255,255,255,0.25);
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes fadeIn { to { opacity: 1; } }

@media (max-width: 768px) {
    h1 { font-size: 2.5rem; }
    .search-bar input[type="text"] { width: 220px; }
    .links a { font-size: 1rem; padding: 10px 20px; }
    .logo { width: 80px; height: 80px; }
    .links { flex-direction: column; }
}

canvas { position: absolute; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; }
</style>
</head>
<body>
<canvas id="particleCanvas"></canvas>

<h1>Welcome to My Start Page</h1>

<div class="search-bar">
    <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Search...">
        <button type="submit">üîç</button>
    </form>
</div>

<a href="settings.html">
    <img class="logo" src="images/placeholder.png" alt="Logo">
</a>

<div class="links">
    <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    <a href="https://archive.org" target="_blank">Internet Archive</a>
    <a href="https://www.github.com" target="_blank">GitHub</a>
    <a href="https://www.youtube.com" target="_blank">YouTube</a>
    <a href="https://www.python.org" target="_blank">Python</a>
</div>

<script>
// –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–ª–∏–∫–æ–≤
document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => console.log('Clicked: ' + link.href));
});

// –ß–∞—Å—Ç–∏—Ü—ã
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];
const colors = ['#ffffff', '#fffb00', '#ff6b6b', '#6a11cb', '#2575fc'];

class Particle {
    constructor(x,y,size,color,velocity){
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.velocity = velocity;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2,false);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
    update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        if(this.x < 0 || this.x > canvas.width) this.velocity.x *= -1;
        if(this.y < 0 || this.y > canvas.height) this.velocity.y *= -1;
        this.draw();
    }
}

function initParticles(count){
    particlesArray = [];
    for(let i=0;i<count;i++){
        let size = Math.random()*3+1;
        let x = Math.random()*canvas.width;
        let y = Math.random()*canvas.height;
        let color = colors[Math.floor(Math.random()*colors.length)];
        let velocity = {x:(Math.random()-0.5)*0.5, y:(Math.random()-0.5)*0.5};
        particlesArray.push(new Particle(x,y,size,color,velocity));
    }
}
initParticles(150);

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particlesArray.forEach(p=>p.update());
    requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles(150);
});
</script>
</body>
</html>
